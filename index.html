<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="favicon/bookmark.png">
  <!-- icons file -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <!-- bootstrap file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- css file -->
  <link rel="stylesheet" href="css/style.css">
  <title>Bookmark</title>
</head>
<body>
  <main>
      <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog top-50 translate-middle-y">
          <div class="modal-content p-2">
            <div class="modal-header">
              <ul class="d-flex">
                <li class="rounded-circle bg-danger"></li>
                <li class="rounded-circle bg-warning"></li>
                <li class="rounded-circle bg-success"></li>
              </ul>
              <button type="button" class="btn-close d-flex align-items-center" data-bs-dismiss="modal" aria-label="Close">
                <i class="fa-solid fa-xmark fa-xl"></i>
              </button>
            </div>
            <div class="modal-body">
              <p class="fs-5 fw-bold">Site Name or Url is not valid, Please follow the rules below :</p>
              <ul>
                <li class="p-2">
                  <i class="fa-regular fa-circle-right p-1"></i>
                  Site name must contain at least 3 characters
                </li>
                <li class="p-2">
                  <i class="fa-regular fa-circle-right p-1"></i>
                  Site URL must be a valid one
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
      <h1 class=" position-relative mx-auto heading">Bookmarker</h1>
      <article class="bookmark-body py-4 px-3 mt-5 my-4">
        <h2 class="m-auto mb-5">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites 
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="bookmark-form">
          <label for="bookmark_name" class="mb-2 fw-bold w-100">
            <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name
          </label>
          <input type="text" id="bookmark_name" oninput="validate_form(this)" class="form-control mb-4" placeholder="bookmark name">
          <label for="bookmark_url" class=" mb-2 fw-bold w-100">
            <i class="fa-solid fa-link pe-2"></i>Site URL
          </label>
          <input type="url" id="bookmark_url" oninput="validate_form(this)" class="form-control mb-4" placeholder="website url">
          <button class="btn btn-danger d-block m-auto px-5 " id="btn-submit" data-bs-toggle="modal" data-bs-target="#exampleModal" >Submit</button>
        </div>
      </article>
      <table class="table text-center">
        <thead>
          <tr class="text-center">
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </main>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
